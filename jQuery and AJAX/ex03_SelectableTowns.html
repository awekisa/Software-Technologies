<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="jQuery/jquery-3.0.0.js"></script>
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<ul id="items" class="styles.css">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Ruse</li>
</ul>

<script>
    $('#items li').click(function () {
        let li = $(this);
        if (li.attr('data-selected')) {
            li.removeAttr('data-selected')
            li.css('background', '')
        }
        else {
            li.attr('data-selected', 'true')
            li.css('background', '#DDD')
        }
    })

</script>
<button id="showTownsButton">Show Towns</button>
<script>
    $('#showTownsButton').click(function () {
        let selectedLi = $('#items li[data-selected=true]')
        let towns = []
        for (let town of selectedLi) {
            towns.push(town.innerText)
        }
        let townsDiv = $('<div>').text("Selected towns: " + towns.join(', '))
        $('body').append(townsDiv)
    })
</script>
</body>
</html>
